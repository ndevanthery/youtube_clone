<!DOCTYPE html>
<html>
  <head>
    <title>flexbox practice</title>
  </head>
  <body style="padding-bottom: 1000px">
    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightblue">div1</div>
      <div style="background-color: lightcoral">div2</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 20px">
      <div style="background-color: lightblue; width: 100px">div1</div>
      <div style="background-color: lightcoral; flex: 1">div2</div>
    </div>
    <div style="display: flex; flex-direction: row; margin-top: 20px">
      <div style="background-color: lightblue; width: 100px">div1</div>
      <div style="background-color: lightcoral; width: 100px">div2</div>
      <div style="background-color: lightgoldenrodyellow; width: 100px">
        div2
      </div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 20px;
        height: 70px;
        border: 1px solid gray;
        justify-content: space-evenly;
        align-items: center;
      "
    >
      <div style="background-color: lightblue; width: 100px">div1</div>
      <div style="background-color: lightcoral; width: 100px">div2</div>
      <div style="background-color: lightgoldenrodyellow; width: 100px">
        div2
      </div>
    </div>
  </body>
</html>
